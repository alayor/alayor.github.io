# Site settings
title: Alonso Ayala
email: alayor3@mail.com
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my awesome blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://alonsoayala.com" # the base hostname & protocol for your site
twitter_username: alayor
github_username: alayor


# Build settings
markdown: kramdown

sass:
    style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 5
paginate_path: 'p/:num'
